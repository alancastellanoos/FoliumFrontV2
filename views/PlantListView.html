    <script>
        // ===== CONFIGURACI칍N Y SEGURIDAD =====
        const API_BASE_URL = 'https://raiden-eruptible-ruthie.ngrok-free.dev';
        const token = localStorage.getItem('token');

        // Validaci칩n de token: si no existe, redirigir al login
        if (!token) {
            window.location.href = '../index.html';
        }

        // Configurar Axios con base URL y headers de autenticaci칩n
        axios.defaults.baseURL = API_BASE_URL;
        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

        // ===== REFERENCIAS DOM =====
        const plantForm = document.getElementById('plantForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Referencias de imagen
        const plantImageInput = document.getElementById('plantImage');
        const fileLabel = document.getElementById('fileLabel');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const removeImageBtn = document.getElementById('removeImage');

        // ===== EVENTOS DE NAVEGACI칍N =====
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '../index.html';
        });

        cancelBtn.addEventListener('click', () => {
            if (confirm('쮼st치s seguro de que deseas cancelar? Se perder치n todos los datos ingresados.')) {
                window.location.href = 'gallery.html';
            }
        });

        // ===== MANEJO DE IMAGEN =====
        plantImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (file) {
                // Validar tama침o (m치x 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showError('La imagen es demasiado grande. El tama침o m치ximo es 5MB.');
                    plantImageInput.value = '';
                    return;
                }

                // Validar tipo
                if (!file.type.startsWith('image/')) {
                    showError('Por favor selecciona un archivo de imagen v치lido.');
                    plantImageInput.value = '';
                    return;
                }

                // Mostrar vista previa
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    filePreview.classList.add('active');
                    fileLabel.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', () => {
            plantImageInput.value = '';
            filePreview.classList.remove('active');
            fileLabel.style.display = 'flex';
            previewImage.src = '';
        });

        // ===== FUNCIONES DE UI =====
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            
            if (isLoading) {
                submitBtn.innerHTML = `
                    <span class="spinner"></span>
                    Enviando...
                `;
            } else {
                submitBtn.innerHTML = `
                    <i class="fas fa-heart"></i>
                    Poner en Adopci칩n
                `;
            }
        }
        
        // FUNCI칍N UTILITARIA para Tags
        function collectTagIds(typeValue) {
            const tagId = parseInt(typeValue); 
            return isNaN(tagId) || tagId === 0 ? [] : [tagId];
        }

        // ===== ENV칈O DEL FORMULARIO =====
        plantForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            // Validar que todos los campos obligatorios est칠n llenos
            const formData = new FormData(plantForm);
            const requiredFields = ['name', 'type', 'location', 'description', 'luz', 'riego'];
            
            for (const field of requiredFields) {
                if (!formData.get(field) || formData.get(field).trim() === '' || formData.get(field) === '0') {
                    showError(`Por favor completa el campo: ${getFieldLabel(field)}`);
                    return;
                }
            }

            // Validar que haya imagen
            if (!plantImageInput.files[0]) {
                showError('Por favor selecciona una foto de la planta.');
                return;
            }

            try {
                setLoading(true);

                const plantData = {
                    name: formData.get('name').trim(),
                    location: formData.get('location').trim(),
                    description: formData.get('description').trim(),
                    isCatalog: false,
                    status: 'AVAILABLE', 
                    tagIds: collectTagIds(formData.get('type')), 
                    PlantCare: {
                        light: formData.get('luz'),
                        watering: formData.get('riego'),
                        humidity: formData.get('humedad') || null,
                        temperature: formData.get('temp') || null, 
                        fertilizer: formData.get('fertilizer') || null
                    }
                };

                const submitFormData = new FormData();
                submitFormData.append('plantImage', plantImageInput.files[0]);
                submitFormData.append('data', JSON.stringify(plantData));

                const response = await axios.post('/plants', submitFormData);
                
                if (response.status === 201) {
                    alert('춰Planta publicada con 칠xito! 游꺔\n\nTu planta ahora est치 disponible en la galer칤a.');
                    window.location.href = 'gallery.html';
                }

            } catch (error) {
                console.error('Error al publicar la planta:', error);
                
                let errorMsg = 'Error al publicar la planta. Por favor intenta de nuevo.';
                
                if (error.response) {
                    if (error.response.status === 400 && error.response.data && error.response.data.errors) {
                         errorMsg = error.response.data.errors[0].msg || 'Datos inv치lidos. Verifica todos los campos.';
                    } else if (error.response.status === 401) {
                        errorMsg = 'Sesi칩n expirada. Por favor inicia sesi칩n nuevamente.';
                        setTimeout(() => {
                            localStorage.removeItem('token');
                            window.location.href = '../index.html';
                        }, 2000);
                    } else if (error.response.status === 400 || error.response.status === 413) {
                         errorMsg = error.response.data.message || 'Datos inv치lidos. Verifica todos los campos.';
                    } else if (error.response.data && error.response.data.message) {
                        errorMsg = error.response.data.message;
                    }
                } else if (error.request) {
                    errorMsg = 'No se pudo conectar con el servidor. Verifica tu conexi칩n.';
                }
                
                showError(errorMsg);
                setLoading(false);
            }
        });

        // ===== UTILIDADES =====
        function getFieldLabel(fieldName) {
            const labels = {
                'name': 'Nombre de la Planta',
                'type': 'Tipo/Categor칤a',
                'location': 'Ubicaci칩n',
                'description': 'Descripci칩n',
                'luz': 'Exposici칩n a la Luz',
                'riego': 'Frecuencia de Riego'
            };
            return labels[fieldName] || fieldName;
        }

        // ===== VALIDACI칍N EN TIEMPO REAL =====
        plantForm.addEventListener('input', () => {
            if (errorMessage.classList.contains('active')) {
                hideError();
            }
        });
    </script>
